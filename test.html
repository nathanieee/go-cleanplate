<style>
  .item {
    display: inline-block;
    margin-right: 2rem;
  }
  .list {
    display: block !important;
  }
  .slick-prev:hover,
  .slick-prev:focus,
  .slick-next:hover,
  .slick-next:focus {
    outline: none;
  }
  .slick-slide,
  .slick-slide * {
    outline: none !important;
  }
</style>

<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
></script>

<script>
  // when document is fully loaded
  $(document).ready(function () {
    $(".list").slick({
      dots: false,
      speed: 700,
      infinite: true,
      slidesToShow: 5,
      slidesToScroll: 1,
      arrows: false,
      touchThreshold: 300,
      responsive: [
        {
          // tablet
          breakpoint: 991,
          settings: {
            slidesToShow: 2,
          },
        },
        {
          // mobile portrait
          breakpoint: 479,
          settings: {
            slidesToShow: 1,
          },
        },
      ],
    });

    $(".slider-prev").click(function () {
      $("#slider-id").slick("slickPrev");
    });

    $(".slider-next").click(function () {
      $("#slider-id").slick("slickNext");
    });
  });
</script>

<script>
  var timer;
  // CURRENT DATE AND TIME
  var now = new Date();
  // OFFSET FOR Greenwich Meantime Time from UTC - this will need to be adjusted to whatever timezone you are posting the dates in - fore example, US Eastern Time would be -240
  var offset = now.getTimezoneOffset() + 120;
  // SET DATE TO SPECIFIC DAY IN THE FUTURE
  // MONTHS go from 0 to 11: January is 0, February is 1, and so on
  var then = new Date(2023, 8, 29, 14, 0, 0, 0);
  // COUNT DOWN TO 3 DAYS IN THE FUTURE (259,200,000 = 1000 * 60 * 60 * 24 * 3)
  // var then = now.getTime() + 259200000;

  var compareDate = new Date(then) - now.getDate() - offset * 60 * 1000;
  timer = setInterval(function () {
    timeBetweenDates(compareDate);
  }, 1000);

  function timeBetweenDates(toDate) {
    var dateEntered = new Date(toDate);
    var now = new Date();
    var difference = dateEntered.getTime() - now.getTime();

    if (difference <= 0) {
      $("#days").text("0");
      $("#hours").text("0");
      $("#minutes").text("0");
      $("#seconds").text("0");
    } else {
      var seconds = Math.floor(difference / 1000);
      var minutes = Math.floor(seconds / 60);
      var hours = Math.floor(minutes / 60);
      var days = Math.floor(hours / 24);

      hours %= 24;
      minutes %= 60;
      seconds %= 60;

      $("#days").text(days);
      $("#hours").text(hours);
      $("#minutes").text(minutes);
      $("#seconds").text(seconds);
    }
  }
</script>
